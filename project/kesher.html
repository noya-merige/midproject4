    <p class="title">צור קשר</p>

    <div id="container">
        <section id="hazutitId">
           
           <form>
               <input type="hidden" id="myEmail" name="name" value="nmerige@gmail.com">

               <label for="FirstName">
                   שם מלא:
                   <input type="text" id="FirstName" placeholder="הכנס שם פרטי ומשפחה" />
               </label>

               <label for="email">
                   דואר אלקטרוני:
                   <input type="text" id="YourMail" placeholder="הזן דואר אלקטרוני"/>
               </label>

               <label for="male">
                   מגדר:<br />
                   <input type="radio" id="male" name="gender" checked /> זכר
               </label>
               <label for="female">
                   <input type="radio" id="female" name="gender" /> נקבה
               </label>

               <label for="myMS">
                   רשום את הודעתך:
                   <textarea id="myMS" placeholder="הזן תוכן"></textarea>
               </label>

               <input type="submit" id="Send" value="שלח">

               <div id="feedback"></div>

           </form>
            </section>
